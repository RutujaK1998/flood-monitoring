<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3> Flood Monitoring Dashboard</h3>

        <div class="dropdown-container">
            <input type="text" id="searchInput" placeholder="Search station..." onkeyup="filterStations()">
            <select id="stationSelect"></select>
        </div>

        <button onclick="loadStationData()">Load Data</button>
        <div class="loader" id="loadingIndicator"></div>
   <div class="card">
            <h4>Water Level Graph</h4>
        <canvas id="chartCanvas"></canvas>
      </div>
         <div class="card">
            <h4>Water Level Graph</h4>
        <table id="dataTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Time ⬍</th>
                    <th onclick="sortTable(1)">Value (Water Level) ⬍</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
  </div>


    <script src="script.js"></script>
</body>
</html>
