<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f8ff;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }
      .card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    margin-top: 20px;
}


        h3 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        #searchInput, #stationSelect {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f5f5f5;
            transition: 0.3s ease;
            margin-bottom: 15px;
        }

        #searchInput:focus, #stationSelect:hover {
            border-color: #18677a;
            box-shadow: 0 0 8px rgba(24, 103, 122, 0.4);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #18677a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 80%;
        }

        button:hover {
            background-color: #135d65;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #18677a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        canvas {
            width: 100%;
            height: 280px;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #18677a;
            color: white;
            cursor: pointer;
        }

        th:hover {
            background-color: #135d65;
        }

        tr:nth-child(even) {
            background-color: #f4f8ff;
        }

        tr:hover {
            background-color: #e0edff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                box-shadow: none;
            }

            #searchInput, #stationSelect, button {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h3> Flood Monitoring Dashboard</h3>

        <div class="dropdown-container">
            <input type="text" id="searchInput" placeholder="Search station..." onkeyup="filterStations()">
            <select id="stationSelect"></select>
        </div>

        <button onclick="loadStationData()">Load Data</button>
        <div class="loader" id="loadingIndicator"></div>
   <div class="card">
            <h4>Water Level Graph</h4>
        <canvas id="chartCanvas"></canvas>
      </div>
         <div class="card">
            <h4>Water Level Graph</h4>
        <table id="dataTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Time ⬍</th>
                    <th onclick="sortTable(1)">Value (Water Level) ⬍</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
  </div>
    <script>
        let stationsList = [];

        async function fetchStations() {
            const url = "https://environment.data.gov.uk/flood-monitoring/id/stations";
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.items;
            } catch (error) {
                console.error("Error fetching stations:", error);
                return [];
            }
        }

   async function populateStations() {
    stationsList = await fetchStations();
    const select = document.getElementById("stationSelect");
    const defaultOption = document.createElement("option");
    defaultOption.value = "";
    defaultOption.textContent = "Select Station";
    defaultOption.disabled = true;
    defaultOption.selected = true;
    select.appendChild(defaultOption);

    stationsList.forEach(station => {
        const option = document.createElement("option");
        option.value = station["@id"].split("/").pop();
        option.textContent = station.label;
        select.appendChild(option);
    });
}


        function filterStations() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const select = document.getElementById("stationSelect");
            select.innerHTML = "";

            stationsList.forEach(station => {
                if (station.label.toLowerCase().includes(input)) {
                    const option = document.createElement("option");
                    option.value = station["@id"].split("/").pop();
                    option.textContent = station.label;
                    select.appendChild(option);
                }
            });
        }

        async function fetchStationData(stationId) {
            if (!stationId) return [];

            const past24Hours = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
            const url = `https://environment.data.gov.uk/flood-monitoring/id/stations/${stationId}/readings?since=${past24Hours}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.items || [];
            } catch (error) {
                console.error("Error fetching station data:", error);
                return [];
            }
        }

      async function loadStationData() {
    const stationId = document.getElementById("stationSelect").value;
    if (!stationId) return;

    document.getElementById("loadingIndicator").style.display = "inline-block";
    const readings = await fetchStationData(stationId);
    document.getElementById("loadingIndicator").style.display = "none";

    const tableBody = document.querySelector("#dataTable tbody");
    tableBody.innerHTML = "";

    const labels = [];
    const dataPoints = [];

    readings.forEach(reading => {
        const dateTime = new Date(reading.dateTime);
        if (isNaN(dateTime)) {
            console.warn("Invalid date-time value:", reading.dateTime);
            return;
        }
        const formattedDate = dateTime.toLocaleDateString("en-US", {
            year: "numeric",
            month: "2-digit",
            day: "2-digit"
        });
        const formattedTime = dateTime.toLocaleTimeString("en-US", {
            hour: "2-digit",
            minute: "2-digit",
            hour12: true
        });
        const fullDateTime = `${formattedDate} ${formattedTime}`;
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = fullDateTime;
        row.insertCell(1).textContent = reading.value;
        labels.push(formattedTime);
        dataPoints.push(reading.value);
    });

    updateChart(labels, dataPoints);
}

        let chart;
        function updateChart(labels, data) {
            const ctx = document.getElementById("chartCanvas").getContext("2d");
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Water Level (m)",
                        data: data,
                        borderColor: "#18677a",
                        backgroundColor: "rgba(24, 103, 122, 0.2)",
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                }
            });
        }

        let sortDirections = [true, true];

     function sortTable(columnIndex) {
    const table = document.getElementById("dataTable");
    const rows = Array.from(table.querySelectorAll("tbody tr"));

    const isAscending = sortDirections[columnIndex];
    sortDirections[columnIndex] = !isAscending;

    rows.sort((a, b) => {
        let aText = a.cells[columnIndex].textContent.trim();
        let bText = b.cells[columnIndex].textContent.trim();

        if (columnIndex === 0) {
            const aDate = new Date(aText);
            const bDate = new Date(bText);
            if (isNaN(aDate) || isNaN(bDate)) {
                return 0;
            }

            return isAscending ? aDate - bDate : bDate - aDate;
        }
        if (!isNaN(aText) && !isNaN(bText)) {
            return isAscending ? parseFloat(aText) - parseFloat(bText) : parseFloat(bText) - parseFloat(aText);
        }

        return isAscending ? aText.localeCompare(bText) : bText.localeCompare(aText);
    });

    rows.forEach(row => table.querySelector("tbody").appendChild(row));
}

        populateStations();
    </script>

</body>
</html>
